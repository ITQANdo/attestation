    <style>
        body {
            overflow: hidden;
        }

        .pagecontainer {
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            padding: 20px;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #page,
            #page * {
                visibility: visible;
            }

            #page {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: visible;
            }

            #onePage {
                width: 210mm;
                height: 297mm;
                background-color: white;
                box-shadow: none !important;
                position: relative;
                overflow: visible;
                margin: 0;
                padding: 0;
            }

            /* Remove scrollbars during print */
            html,
            body {
                overflow: visible !important;
            }

            .pagecontainer {
                overflow: visible !important;
                max-height: none !important;
                padding: 0 !important;
            }

            @page {
                size: A4;
                margin: 0;
            }
        }

        /* A4 page size */
        #onePage {
            width: 210mm;
            height: 297mm;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
    </style>
